<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phantom BIOS - Complete Web BIOS Simulator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Main Screen Container -->
    <div id="bios-screen" class="crt-screen">
        
        <!-- Phase 1: POST Sequence -->
        <div id="post-sequence">
            <div class="header">
                <div class="vendor-logo">PHANTOM BIOS v2.0</div>
                <div class="version">Release 1.00.00</div>
            </div>
            <div id="post-messages"></div>
            <div id="memory-counter">Memory Test: 0 KB OK</div>
            <div class="footer">
                <div>Copyright Â© 2026 Phantom BIOS Laboratory</div>
                <div>Press <kbd>DEL</kbd> to enter SETUP, <kbd>F12</kbd> for Boot Menu</div>
            </div>
        </div>
        
        <!-- Phase 2: Main BIOS Menu -->
        <div id="bios-menu" class="hidden">
            <div class="menu-header">
                <h1><i class="fas fa-microchip"></i> PHANTOM BIOS SETUP UTILITY</h1>
                <div class="subtitle">SYSTEM CONFIGURATION INTERFACE</div>
            </div>
            
            <!-- Menu items will be injected by JavaScript -->
            <div class="menu-items"></div>
            
            <div class="menu-footer">
                <p><i class="fas fa-arrow-up"></i><i class="fas fa-arrow-down"></i> : Select Item   
                   <i class="fas fa-enter"></i> : Enter   <i class="fas fa-escape"></i> : Exit   
                   <i class="fas fa-save"></i> F10 : Save & Exit</p>
            </div>
        </div>
        
        <!-- Hidden Audio -->
        <audio id="post-beep" preload="auto">
            <source src="https://assets.mixkit.co/sfx/preview/mixkit-retro-game-emergency-alarm-1000.mp3" type="audio/mpeg">
        </audio>
    </div>

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <!-- Scripts -->
    <script src="post.js"></script>
    <script src="bios.js"></script>
    
    <!-- Add CSS animations -->
    <style>
        @keyframes slideIn {
            from { transform: translateX(100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        .blinking-cursor { animation: blink 1s infinite; font-weight: bold; }
    </style>
</body>
</html>
